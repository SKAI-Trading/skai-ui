<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" role="img" aria-label="Safari Slots">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2b5ea8"/>
      <stop offset="0.35" stop-color="#7cc6ff"/>
      <stop offset="0.62" stop-color="#ffd35a"/>
      <stop offset="0.82" stop-color="#ff8a3d"/>
      <stop offset="1" stop-color="#3b1b10"/>
    </linearGradient>
    <linearGradient id="dune" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#c97d3a"/>
      <stop offset="1" stop-color="#6a3b1f"/>
    </linearGradient>
    <radialGradient id="sun" cx="72%" cy="28%" r="35%">
      <stop offset="0" stop-color="#fff1a3"/>
      <stop offset="0.45" stop-color="#ffd35a"/>
      <stop offset="0.75" stop-color="#ff8a3d"/>
      <stop offset="1" stop-color="rgba(255,138,61,0)"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="800" height="500" fill="url(#sky)"/>
  <rect x="0" y="0" width="800" height="500" fill="url(#sun)" opacity="0.95"/>

  <!-- distant haze -->
  <rect x="0" y="240" width="800" height="80" fill="#ffd35a" opacity="0.12"/>

  <!-- acacia silhouettes -->
  <g opacity="0.42" fill="#1a120f">
    <path d="M85 330c18-8 42-7 62 0 12 4 22 10 32 18 0 0-18-4-44 2-20 5-35 5-50 1-16-4-30-12-30-12s10-5 30-9z"/>
    <path d="M140 360c4-34 10-64 26-92 7-13 20-25 34-25 6 0 10 3 10 8 0 9-12 18-21 24-20 12-27 40-30 63-3 19-5 31-7 45-1 6-12 6-12 0z"/>

    <path d="M650 345c25-11 56-10 83 0 16 6 30 14 42 25 0 0-25-6-59 3-26 7-47 7-66 1-21-6-40-17-40-17s14-7 40-12z"/>
    <path d="M710 390c6-44 13-83 35-119 10-16 28-32 48-32 8 0 14 4 14 11 0 12-17 23-30 31-28 17-38 52-43 82-4 24-7 40-9 57-2 8-15 8-15 0z"/>
  </g>

  <!-- savanna foreground -->
  <path d="M0 310 C120 270, 210 285, 320 315 C430 345, 520 340, 640 300 C720 275, 770 285, 800 295 L800 500 L0 500 Z" fill="url(#dune)"/>
  <path d="M0 360 C120 325, 250 345, 360 380 C480 420, 610 430, 800 375 L800 500 L0 500 Z" fill="#4b2417" opacity="0.55"/>

  <!-- card frame -->
  <g filter="url(#softShadow)">
    <rect x="46" y="46" width="708" height="408" rx="26" fill="rgba(16,10,8,0.35)" stroke="rgba(255,211,90,0.55)" stroke-width="2"/>
    <rect x="64" y="64" width="672" height="372" rx="22" fill="rgba(0,0,0,0.28)" stroke="rgba(255,211,90,0.25)" stroke-width="1"/>

    <!-- title plaque -->
    <g transform="translate(120 92)">
      <rect x="0" y="0" width="560" height="92" rx="18" fill="rgba(70,28,16,0.85)" stroke="rgba(255,211,90,0.5)"/>
      <path d="M18 60c20-18 52-28 86-28h352c34 0 66 10 86 28" fill="none" stroke="rgba(255,211,90,0.35)" stroke-width="4" stroke-linecap="round"/>
      <text x="280" y="44" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="34" fill="#ffd35a" letter-spacing="2">SAFARI SLOTS</text>
      <text x="280" y="74" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="600" font-size="14" fill="rgba(255,255,255,0.8)" letter-spacing="1">Savanna-themed reels & jackpots</text>
    </g>

    <!-- simple emblem -->
    <g transform="translate(102 210)">
      <circle cx="60" cy="60" r="56" fill="rgba(255,211,90,0.16)" stroke="rgba(255,211,90,0.45)"/>
      <path d="M60 22c18 0 32 14 32 32 0 10-4 18-12 25-5 5-8 9-9 16H49c-1-7-4-11-9-16-8-7-12-15-12-25 0-18 14-32 32-32z" fill="#ffd35a" opacity="0.9"/>
      <rect x="46" y="98" width="28" height="10" rx="5" fill="#ffd35a" opacity="0.9"/>
    </g>
  </g>
</svg>
