<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKAI Design System</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --accent-cyan: #56c0f6;
        --accent-teal: #2dd4bf;
        --border-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        background:
          radial-gradient(
            ellipse at top,
            rgba(86, 192, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at bottom,
            rgba(45, 212, 191, 0.05) 0%,
            transparent 50%
          ),
          var(--bg-primary);
      }

      .auth-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        padding: 2.5rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
      }

      .logo svg {
        width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--accent-cyan),
          var(--accent-teal)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .password-input {
        width: 100%;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        color: var(--text-primary);
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .password-input:focus {
        border-color: var(--accent-cyan);
      }

      .password-input::placeholder {
        color: var(--text-secondary);
      }

      .submit-btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        color: var(--bg-primary);
        background: linear-gradient(
          135deg,
          var(--accent-cyan),
          var(--accent-teal)
        );
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px -10px rgba(86, 192, 246, 0.4);
      }

      .error-msg {
        margin-top: 1rem;
        padding: 0.75rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 0.5rem;
        color: #ef4444;
        font-size: 0.875rem;
        display: none;
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .footer a {
        color: var(--accent-cyan);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Design system iframe wrapper */
      .storybook-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      .storybook-wrapper.visible {
        display: block;
      }

      .storybook-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .logout-btn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-secondary);
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: none;
      }

      .logout-btn.visible {
        display: block;
      }

      .logout-btn:hover {
        color: var(--text-primary);
        border-color: var(--accent-cyan);
      }
    </style>
  </head>
  <body>
    <div id="auth-container" class="auth-container">
      <div class="auth-card">
        <div class="logo">
          <svg
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="50"
              cy="50"
              r="45"
              stroke="url(#gradient)"
              stroke-width="3"
              fill="none"
            />
            <path
              d="M30 50 L45 65 L70 35"
              stroke="url(#gradient)"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #56c0f6" />
                <stop offset="100%" style="stop-color: #2dd4bf" />
              </linearGradient>
            </defs>
          </svg>
        </div>

        <h1>SKAI Design System</h1>
        <p class="subtitle">
          Enter the password to access the component library and design
          documentation.
        </p>

        <form id="auth-form" onsubmit="handleSubmit(event)">
          <input
            type="password"
            id="password"
            class="password-input"
            placeholder="Enter password"
            autocomplete="off"
          />
          <button type="submit" class="submit-btn">Access Design System</button>
        </form>

        <div id="error-msg" class="error-msg"></div>

        <div class="footer">
          <p>
            Need access? Contact
            <a href="mailto:team@skai.trade">team@skai.trade</a>
          </p>
        </div>
      </div>
    </div>

    <button id="logout-btn" class="logout-btn" onclick="handleLogout()">
      Logout
    </button>

    <div id="storybook-wrapper" class="storybook-wrapper">
      <iframe id="storybook-frame" src="about:blank"></iframe>
    </div>

    <script>
      // Configuration
      const STORYBOOK_PATH = "./sb/";
      const SESSION_KEY = "skai_storybook_auth";
      const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours
      // Simple hash of "skailife"
      const VALID_HASH = "c2thaWxpZmU=";

      function hashPassword(password) {
        return btoa(password);
      }

      function checkAuth() {
        const session = localStorage.getItem(SESSION_KEY);
        if (session) {
          try {
            const { hash, expiry } = JSON.parse(session);
            if (hash === VALID_HASH && expiry > Date.now()) {
              showStorybook();
              return true;
            }
          } catch (e) {
            localStorage.removeItem(SESSION_KEY);
          }
        }
        return false;
      }

      function handleSubmit(event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");

        if (hashPassword(password) === VALID_HASH) {
          // Store session
          const session = {
            hash: VALID_HASH,
            expiry: Date.now() + SESSION_DURATION,
          };
          localStorage.setItem(SESSION_KEY, JSON.stringify(session));
          errorMsg.style.display = "none";
          showStorybook();
        } else {
          errorMsg.textContent = "Incorrect password. Please try again.";
          errorMsg.style.display = "block";
          document.getElementById("password").value = "";
        }
      }

      function showStorybook() {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("storybook-wrapper").classList.add("visible");
        document.getElementById("logout-btn").classList.add("visible");
        document.getElementById("storybook-frame").src = STORYBOOK_PATH;
      }

      function handleLogout() {
        localStorage.removeItem(SESSION_KEY);
        document
          .getElementById("storybook-wrapper")
          .classList.remove("visible");
        document.getElementById("logout-btn").classList.remove("visible");
        document.getElementById("auth-container").style.display = "flex";
        document.getElementById("storybook-frame").src = "about:blank";
        document.getElementById("password").value = "";
      }

      // Check auth on page load
      document.addEventListener("DOMContentLoaded", checkAuth);
    </script>
  </body>
</html>
